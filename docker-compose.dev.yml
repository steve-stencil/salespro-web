# Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Development PostgreSQL
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: salespro_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salespro_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Test PostgreSQL (for integration tests)
  postgres-test:
    image: postgres:16-alpine
    restart: "no"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: salespro_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salespro_test"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Development API
  api-dev:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/salespro_dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: ["pnpm", "dev"]

  # Development Web
  web-dev:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api-dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: ["pnpm", "dev"]

volumes:
  postgres_dev_data:
  postgres_test_data:
