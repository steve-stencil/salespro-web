# CI Docker Compose
# Optimized for GitHub Actions CI environment

services:
  # Test PostgreSQL for CI
  postgres-test:
    image: postgres:16-alpine
    restart: "no"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: salespro_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salespro_test"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    # No volumes in CI - use in-memory storage for speed
    tmpfs:
      - /var/lib/postgresql/data
