services:
  # Production PostgreSQL
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: salespro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salespro"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Test PostgreSQL (for integration tests)
  postgres-test:
    image: postgres:16-alpine
    restart: "no"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: salespro_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salespro_test"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/salespro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api
    ports:
      - "5173:5173"

  # Development services
  api-dev:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/salespro_dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: ["pnpm", "dev"]

  web-dev:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://api-dev:4000
    depends_on:
      - api-dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: ["pnpm", "dev"]

  # Test environment for integration tests
  api-test:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - NODE_ENV=test
      - PORT=4001
      - DATABASE_URL=postgresql://postgres:postgres@postgres-test:5432/salespro_test
    depends_on:
      postgres-test:
        condition: service_healthy
    ports:
      - "4001:4001"
    profiles:
      - test

volumes:
  postgres_data:
  postgres_test_data:
