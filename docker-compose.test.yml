# Test Docker Compose
# Usage: docker-compose -f docker-compose.test.yml up

services:
  # Test PostgreSQL
  postgres-test:
    image: postgres:16-alpine
    restart: "no"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: salespro_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salespro_test"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Test API (for integration testing)
  api-test:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - NODE_ENV=test
      - PORT=4001
      - DATABASE_URL=postgresql://postgres:postgres@postgres-test:5432/salespro_test
    depends_on:
      postgres-test:
        condition: service_healthy
    ports:
      - "4001:4001"
    command: ["pnpm", "test:integration"]

volumes:
  postgres_test_data:
